name: Deployment
on:
  push:
    branches:
      - master
      - dev

env: 
  MONGODB_DB_NAME: gha-demo-db # workflow level env: common db name for all jobs to use.
jobs:
  test:
    env: # job level env variables
      MONGODB_CLUSTER_ADDRESS: cluster0.ade4p.mongodb.net
      MONGODB_USERNAME: venkateshkm2001
      MONGODB_PASSWORD: 9shQZeGVxfO160EH
      PORT: 8080
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run: |
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "MONGODB_DB_NAME: ${{ env.MONGODB_DB_NAME }}" 
          
